<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
</head>
<body>
    
    <div id="app">
       {{message}}
       <h2>{{school.name}}</h2>
       <ul>
          <li>{{campus[0]}}</li>
          <li>{{campus[3]}}</li>

       </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello,Vue",
            school: {
                name: "黑马程序员",
                mobile: "400-99-999"

            },
            campus: ["北京校区", "广州校区", "深圳校区", "深圳校区"]

        }
        
    })


</script>
</html>
