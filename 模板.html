<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="mask">
        <div class="center">
           
            <!--左箭头-->
            <a href="javascript:void(0)" v-show="index!=0" @click="prev" class="left">
                <img src="./img/prev.jpg" alt="">
            </a>
            <!--图片-->
            <img v-bind:src="imgArr[index]" alt="">

            <!--右箭头-->
           
            <a href="javascript:void(0)" v-show="index<imgArr.length-1" @click="next" class="right">
                <img src="./img/next.jpg" alt="">
            </a>
        </div>

     </div> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       var mask=new Vue({
           el:"#mask",
           data:{
              imgArr:[
                "./img/00.jpg ",
                "./img/01.jpg ",
                "./img/02.jpg ",
                "./img/03.jpg ",
                "./img/04.jpg ",
                "./img/05.jpg ",
              ],
              index:0

           },
           methods:{
             prev:function(){
                this.index--;
             },
             next:function(){
                this.index++;
             }
                 
            
           },
       })


    </script>
</body>
</html>
